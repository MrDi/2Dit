<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Normal scrolling - fullPage.js</title>
    <meta name="author" content="Alvaro Trigo Lopez" />
    <meta name="description" content="fullPage full-screen normal scrolling with autoScrolling." />
    <meta name="keywords"  content="fullpage,jquery,demo,screen,fullscreen,normal scroll,autoscrolling, scroll" />
    <meta name="Resource-type" content="Document" />


    <link rel="stylesheet" type="text/css" href="css/jquery.fullPage.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <style>

    /* Style for our header texts
    * --------------------------------------- */
    h1{
        font-size: 5em;
        font-family: arial,helvetica;
        color: #fff;
        margin:0;
    }
    .intro p{
        color: #fff;
    }

    /* Centered texts in each section
    * --------------------------------------- */
    .section{
        text-align:center;
    }


    /* Bottom menu
    * --------------------------------------- */
    #infoMenu li a {
        color: #fff;
    }
    </style>

    <!--[if IE]>
        <script type="text/javascript">
             var console = { log: function() {} };
        </script>
    <![endif]-->

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>

    <script type="text/javascript" src="js/scrolloverflow.js"></script>

    <script type="text/javascript" src="js/jquery.fullPage.js"></script>
    <script type="text/javascript" src="js/examples.js"></script>

    <script type="text/javascript">
        $(document).ready(function() {
            $('#fullpage').fullpage({
                menu: '#menu',
                anchors: ['firstPage', 'secondPage', '3rdPage'],
                sectionsColor: ['#C63D0F', '#1BBC9B', '#7E8F7C'],
                autoScrolling: true,
				fitToSection:true,
				fitToSectionDelay:50,
				scrollBar:true,
				loopHorizontal:true,
				onLeave: function(index, nextIndex, direction){
					if(nextIndex == 3){
					 //$.fn.fullpage.moveSlideRight();
					//return false;
					}
				},
			 onSlideLeave: function(anchorLink, index, slideIndex, direction, nextSlideIndex) {
			 console.log(direction);
					if(nextSlideIndex == 0 && slideIndex == 3){
					console.log(direction);
					$.fn.fullpage.moveSectionDown();
					return false;
					}
					
					if(nextSlideIndex == 0 && slideIndex == 1){
					console.log(direction);
					$.fn.fullpage.moveSectionUp();
					return false;
					}
			}
				
            });
			
		
        });
    </script>

</head>
<body>


<ul id="menu">
    <li data-menuanchor="firstPage" class="active"><a href="#firstPage">1</a></li>
    <li data-menuanchor="secondPage"><a href="#secondPage">2</a></li>
    <li data-menuanchor="3rdPage"><a href="#3rdPage">3</a></li>
</ul>

<div id="fullpage">
    <div class="section " id="section0">
        <div class="intro">
            
            <h1>1</h1>
            <p></p>
        </div>
    </div>
    <div class="section" id="section1">
        <div class="slide" id="slide1">
            <div class="intro">
                <h1>2</h1>
                <p>
                   1
                </p>
            </div>
        </div>

        <div class="slide" id="slide2">
           <h1>2</h1>
                <p>
                   2
                </p>
        </div>
		
		<div class="slide" id="slide3">
           <h1>2</h1>
                <p>
                   3
                </p>
        </div>
		
		
		<div class="slide" id="slide4">
            <h1>2</h1>
                <p>
                   4
                </p>
        </div>

    </div>
    <div class="section" id="section2">
        <div class="intro">
            <h1>3</h1>
            <p></p>
        </div>
    </div>
</div>

</body>
</html>
